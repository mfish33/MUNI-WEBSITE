<div class="flowElm">
    <div class="circle">
        <svg>
            <circle id="background" cx="80" cy="80" r="80" />
            <circle id="progress" cx="80" cy="80" r="80"
                [ngStyle]="{'clip-path':'polygon(0% 100%, 100% 100%, 100%'+ clipPercent +'%, 0%'+ clipPercent + '%)'}" />
        </svg>
        <img [src]="img" alt="">
    </div>

    <p>{{name}}</p>
</div>
